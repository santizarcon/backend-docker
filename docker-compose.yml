version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - MYSQL_ADDON_DB=test
      - MYSQL_ADDON_HOST=mysql
      - MYSQL_ADDON_PASSWORD=1234
      - MYSQL_ADDON_PORT=3306
      - MYSQL_ADDON_USER=root
      - JWT_SECRET = pruebas_jwt
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: test
      MYSQL_USER: root
      MYSQL_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: 1234

volumes:
  mysql_data:
    driver: local